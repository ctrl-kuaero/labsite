ja_title   = "機械学習を用いた非線形システム同定"
ja_content = """
航空宇宙機などのシステムを制御するには，そのシステムの数理モデルが必要不可欠です．  
しかし，多くのシステムは複雑で，物理的な事前知識のみから数理モデルを構築することは困難です．  
そこで，実験データから数理モデルを構築するシステム同定が盛んに研究されています．  
我々は，機械学習を利用して、過去の動作履歴から未来の動作を多段階的に予測するモデルを構築するシステム同定法を提案しています．  
この方法によって構築したモデルは，近年注目を集めているモデル予測制御に適用することができるという利点があり，非線形，多入力多出力システムを含む様々なシステムを同定，制御できるようになることが期待できます．  
現在は，これまでモデル化できなかった物理現象を含むシステムの同定や，現実のシステムへの適用に取り組んでいます．  """
en_title   = "Nonlinear System Identification using Machine Learning"
en_content = """
To control systems like aerospace vehicles, a mathematical model is required.
However, many systems are too intricate to construct a mathematical model based solely on physical prior knowledge.
Therefore, system identification, which involves building mathematical models from experimental data, is actively researched.
We propose a system identification method using machine learning to construct a model that predict future outputs based on past data.
The models constructed using this method have the advantage of being applicable to model predictive control (MPC) which is attracted recently.
Through this approach, we expect to identify and control various systems, including nonlinear and MIMO systems.
Currently, our focus is on identifying systems, including physical phenomena that were previously challenging to model, and applying the proposed model to real systems. """
