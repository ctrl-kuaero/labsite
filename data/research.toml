[[general]]
ja_content = """
## 航空宇宙システム
航空機や宇宙機は制御が不可欠なシステムであり、高精度かつ信頼性の高い制御システムの構築が求められている。航空機の分野では、流体を含めた複雑なモデルの扱いから管制システムを含めた大規模系の制御まで多機能な制御が必要である。
一方、宇宙機のミッションでは、極限状態である宇宙空間で動作させるため究極の省燃費な制御と高精度な制御の両立が求められている。
当分野では、特に宇宙機制御に有効な方策として、スパース最適化などの非線形最適化手法を用いた省エネ制御のための軌道計画法や、宇宙機の力学系としての性質を利用した姿勢制御やランデブー制御などの手法を開発しており、航空宇宙の様々な問題に応用している。"""
