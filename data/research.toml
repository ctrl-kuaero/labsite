ja_content = """
## システム制御 
システムとは入出力を持つ対象を数理的に表現したものであり、特にダイナミクスを有するシステムの解析・設計手法がシステム制御である。
当分野では航空宇宙に限らず機械・電気・物理・化学・情報・社会など、様々なシステムを扱うためのシステム制御理論の構築を行っている。
扱う主なテーマは非線形制御、最適制御、確率システム制御、ロボット工学、機械学習などである。  
これらの理論の構築には、多くの分野の知識を総動員する必要があり、特に線形代数、微分幾何、関数解析、解析力学、航空宇宙力学、確率統計、統計的学習、メカトロニクス、計算機等の知識を融合して行う。
近年は、解析力学に基づく力学的な非線形制御、データベースに基づく非線形最適制御等のテーマを重点的に開発している。"""
