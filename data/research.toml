## Aerospace Systems
Aircraft and spacecraft system require control, especially high-precision and high-reliable control. 
In aviation, the need for multifunctional control arises, ranging from complex models (ex. fluids) to large-scale systems (ex. traffic control).
Space missions require a delicate balance between high efficiency for fuel and high precision for control in extreme conditions of outer space. 

Our laboratory specializes in developing strategies for aerospace control, including energy-efficient control through trajectory planning using nonlinear optimization methods like sparse optimization or control methods for space rendezvous and attitude stationary, utilizing the spacecraft's dynamical properties. 
These approaches find applications in various aerospace challenges.
