[[general]]
ja_content = """
## システム同定
システムの制御においては対象システムのダイナミクスを表す数理モデルが重要であり、設計した制御器の性能や安全性は用いられた数理モデルの精度に強く依存する。
しかし、複雑なダイナミクスを持つシステムのモデルを構築することは困難であり、大量のデータに基づき系統的にモデル構築を行う方法、すなわちシステム同定法が必要とされる。
当分野では、機械学習手法を用い、強い非線形性を持つシステムのモデルを構築可能なシステム同定法と、得られたモデルを活用する制御理論の開発に取り組んでいる。
"""
