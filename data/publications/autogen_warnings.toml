title = "状態空間モデルを用いた非最小位相系の独立成分分析"
type = "misc"
id = "https://api.researchmap.jp/fujimoto_kenji/misc/39153912"
publication_date = "2007-03-07"
raw_data_json = "{\n  \"@id\": \"https://api.researchmap.jp/fujimoto_kenji/misc/39153912\",\n  \"@type\": \"misc\",\n  \"@reverse\": \"https://api.researchmap.jp/fujimoto_kenji/misc\",\n  \"rm:id\": \"39153912\",\n  \"rm:user_id\": \"1000221142\",\n  \"display\": \"disclosed\",\n  \"major_achievement\": false,\n  \"rm:creator_id\": \"ai:assign_based_internal_feeds\",\n  \"rm:creator_type\": \"ai\",\n  \"rm:created\": \"2022-07-25T07:05:29Z\",\n  \"rm:modifier_id\": \"ai:assign_based_internal_feeds\",\n  \"rm:modifier_type\": \"ai\",\n  \"rm:modified\": \"2022-07-25T07:05:29Z\",\n  \"paper_title\": {\n    \"ja\": \"状態空間モデルを用いた非最小位相系の独立成分分析\",\n    \"en\": \"Independent component analysis for nonminimum phase systems using state space models\"\n  },\n  \"authors\": {\n    \"ja\": [\n      {\n        \"name\": \"福永 修一\"\n      },\n      {\n        \"name\": \"藤本 健治\"\n      }\n    ],\n    \"en\": [\n      {\n        \"name\": \"FUKUNAGA Shuichi\"\n      },\n      {\n        \"name\": \"FUJIMOTO Kenji\"\n      }\n    ]\n  },\n  \"description\": {\n    \"ja\": \"本研究では状態空間モデルを用いた非最小位相系の独立成分分析を提案する.独立成分分析は逆システムを推定することによって入力信号を復元する方法である.しかし従来手法は逆システムが安定であることを仮定していたため非最小位相系は扱うことができない.そこでH_∞フィルタを用いて逆システムの状態を推定する.そしてシステムのパラメータはKullback-Leibelerダイバージェンスを最小化することによって推定する.最後に数値例を用いて提案手法の有効性を示す.\",\n    \"en\": \"This paper proposes an independent component analysis method using state space models for nonminimum phase systems. In the basic ICA approach, the input signal is recovered by estimating the parameter of the inverse of the mixing system. If the system is nonminimum phase, the estimated parameter diverges due to the instability of the inverse of it. For this problem, a stable inverse filter is constructed based on a H^ filter in order to estimate the state of the given plant. The learning algorithm to estimate the parameter of the system is derived by minimizing the Kullback-Leibler divergence. Furthermore, a numerical simulation demonstrates the effectiveness of the proposed method.\"\n  },\n  \"publisher\": {\n    \"ja\": \"一般社団法人電子情報通信学会\",\n    \"en\": \"The Institute of Electronics, Information and Communication Engineers\"\n  },\n  \"publication_date\": \"2007-03-07\",\n  \"publication_name\": {\n    \"ja\": \"電子情報通信学会技術研究報告. NC, ニューロコンピューティング\",\n    \"en\": \"IEICE technical report\"\n  },\n  \"volume\": \"106\",\n  \"number\": \"588\",\n  \"starting_page\": \"167\",\n  \"ending_page\": \"171\",\n  \"languages\": [\n    \"jpn\"\n  ],\n  \"rm:is_open_access\": false,\n  \"identifiers\": {\n    \"issn\": [\n      \"0913-5685\"\n    ],\n    \"cinii_na_id\": [\n      \"110006249045\"\n    ],\n    \"cinii_nc_id\": [\n      \"AN10091178\"\n    ]\n  },\n  \"see_also\": [\n    {\n      \"label\": \"cinii_articles\",\n      \"@id\": \"http://ci.nii.ac.jp/naid/110006249045\",\n      \"is_downloadable\": false\n    },\n    {\n      \"label\": \"cinii_books\",\n      \"@id\": \"http://ci.nii.ac.jp/ncid/AN10091178\",\n      \"is_downloadable\": false\n    },\n    {\n      \"label\": \"url\",\n      \"@id\": \"http://id.ndl.go.jp/bib/8706369\",\n      \"is_downloadable\": false\n    }\n  ],\n  \"inlab\": false\n}"

