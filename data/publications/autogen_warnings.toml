raw_data_json = "{\n  \"@id\": \"https://api.researchmap.jp/fujimoto_kenji/misc/37446704\",\n  \"@type\": \"misc\",\n  \"@reverse\": \"https://api.researchmap.jp/fujimoto_kenji/misc\",\n  \"rm:id\": \"37446704\",\n  \"rm:user_id\": \"1000221142\",\n  \"display\": \"disclosed\",\n  \"major_achievement\": false,\n  \"rm:creator_id\": \"ai:assign_based_internal_feeds\",\n  \"rm:creator_type\": \"ai\",\n  \"rm:created\": \"2022-06-29T03:59:16Z\",\n  \"rm:modifier_id\": \"ai:assign_based_internal_feeds\",\n  \"rm:modifier_type\": \"ai\",\n  \"rm:modified\": \"2022-06-29T03:59:16Z\",\n  \"paper_title\": {\n    \"ja\": \"ポート・ハミルトン系の受動的経路追従制御\",\n    \"en\": \"Passive path following control of port-Hamiltonian systems\"\n  },\n  \"authors\": {\n    \"ja\": [\n      {\n        \"name\": \"谷口 充\"\n      },\n      {\n        \"name\": \"藤本 健治\"\n      }\n    ],\n    \"en\": [\n      {\n        \"name\": \"TANIGUCHI Mitsuru\"\n      },\n      {\n        \"name\": \"FUJIMOTO Kenji\"\n      }\n    ]\n  },\n  \"description\": {\n    \"ja\": \"本論文ではポート・ハミルトン系に対する経路追従制御の手法を提案する.提案手法は速度場を用いて全駆動系の経路追従制御を行うPassive velocity field controlを拡張した手法である.提案手法は架空のポテンシャル関数と余接空間上のベクトル場を用いて制御を行う.ポート・ハミルトン系は多くのメカニカル系を表すことができ,提案手法は非ホロノミック系を含む多くの系に適用することが可能である.さらに,提案手法では目標経路上を動くときの符号つきの速度を指定することができる.\",\n    \"en\": \"This paper is devoted to path following control for port-Hamiltonian systems which have energy dissipation mechanism. The control law presented here is extension of an existing passive velocity field controller for fully actuated mechanical systems. The proposed method employs vector fields on co-tangent spaces instead of those on tangent spaces. Since port-Hamiltonian systems can describe a wider class of systems than conventional mechanical ones, the proposed method is applicable to various systems. Furthermore, in the proposed method we can determine velocity of systems and direction systems move on reference path.\"\n  },\n  \"publisher\": {\n    \"ja\": \"一般社団法人電子情報通信学会\",\n    \"en\": \"The Institute of Electronics, Information and Communication Engineers\"\n  },\n  \"publication_date\": \"2008-10-30\",\n  \"publication_name\": {\n    \"ja\": \"電子情報通信学会技術研究報告. NLP, 非線形問題\",\n    \"en\": \"IEICE technical report\"\n  },\n  \"volume\": \"108\",\n  \"number\": \"276\",\n  \"starting_page\": \"59\",\n  \"ending_page\": \"64\",\n  \"languages\": [\n    \"jpn\"\n  ],\n  \"rm:is_open_access\": false,\n  \"identifiers\": {\n    \"issn\": [\n      \"0913-5685\"\n    ],\n    \"cinii_na_id\": [\n      \"110007100519\"\n    ],\n    \"cinii_nc_id\": [\n      \"AN10060800\"\n    ]\n  },\n  \"see_also\": [\n    {\n      \"label\": \"cinii_articles\",\n      \"@id\": \"http://ci.nii.ac.jp/naid/110007100519\",\n      \"is_downloadable\": false\n    },\n    {\n      \"label\": \"cinii_books\",\n      \"@id\": \"http://ci.nii.ac.jp/ncid/AN10060800\",\n      \"is_downloadable\": false\n    },\n    {\n      \"label\": \"url\",\n      \"@id\": \"http://id.ndl.go.jp/bib/9737461\",\n      \"is_downloadable\": false\n    }\n  ],\n  \"inlab\": false\n}"

