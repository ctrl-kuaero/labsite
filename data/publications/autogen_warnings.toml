raw_data_json = "{\n  \"@id\": \"https://api.researchmap.jp/fujimoto_kenji/misc/35392759\",\n  \"@type\": \"misc\",\n  \"@reverse\": \"https://api.researchmap.jp/fujimoto_kenji/misc\",\n  \"rm:id\": \"35392759\",\n  \"rm:user_id\": \"1000221142\",\n  \"display\": \"disclosed\",\n  \"major_achievement\": false,\n  \"rm:creator_id\": \"ai:assign_based_internal_feeds\",\n  \"rm:creator_type\": \"ai\",\n  \"rm:created\": \"2021-10-26T15:34:57Z\",\n  \"rm:modifier_id\": \"ai:assign_based_internal_feeds\",\n  \"rm:modifier_type\": \"ai\",\n  \"rm:modified\": \"2021-10-26T15:34:57Z\",\n  \"paper_title\": {\n    \"ja\": \"641 母関数を用いた最適軌道計画の近似解法について\",\n    \"en\": \"641 On approximate solutions to optimal trajectory planning based on generating functions\"\n  },\n  \"authors\": {\n    \"ja\": [\n      {\n        \"name\": \"藤本 健治\"\n      },\n      {\n        \"name\": \"HAO Zhiwei\"\n      }\n    ],\n    \"en\": [\n      {\n        \"name\": \"FUJIMOTO Kenji\"\n      },\n      {\n        \"name\": \"HAO Zhiwei\"\n      }\n    ]\n  },\n  \"description\": {\n    \"ja\": \"We develop an algorithm to compute an approximate solution to the Hamilton-Jacobi equation for the generating function for a nonlinear optimal control problem in this paper. We prove that an approximate generating function based on Taylor series can be obtained by solving a sequence of first-order ordinary differential equations. Once we obtain a generating function for a certain boundary condition, we can solve any trajectory generation problem of the same system for different boundary conditions. Numerical examples illustrate the effectiveness of the proposed method.\",\n    \"en\": \"We develop an algorithm to compute an approximate solution to the Hamilton-Jacobi equation for the generating function for a nonlinear optimal control problem in this paper. We prove that an approximate generating function based on Taylor series can be obtained by solving a sequence of first-order ordinary differential equations. Once we obtain a generating function for a certain boundary condition, we can solve any trajectory generation problem of the same system for different boundary conditions. Numerical examples illustrate the effectiveness of the proposed method.\"\n  },\n  \"publisher\": {\n    \"ja\": \"一般社団法人日本機械学会\",\n    \"en\": \"The Japan Society of Mechanical Engineers\"\n  },\n  \"publication_date\": \"2012-09-18\",\n  \"publication_name\": {\n    \"ja\": \"Dynamics & Design Conference\",\n    \"en\": \"Dynamics & Design Conference\"\n  },\n  \"volume\": \"2012\",\n  \"starting_page\": \"\\\"641\",\n  \"ending_page\": \"1\\\"-\\\"641-10\\\"\",\n  \"languages\": [\n    \"eng\"\n  ],\n  \"rm:is_open_access\": false,\n  \"identifiers\": {\n    \"cinii_na_id\": [\n      \"110009908274\"\n    ],\n    \"cinii_nc_id\": [\n      \"AA12120184\"\n    ]\n  },\n  \"see_also\": [\n    {\n      \"label\": \"cinii_articles\",\n      \"@id\": \"http://ci.nii.ac.jp/naid/110009908274\",\n      \"is_downloadable\": false\n    },\n    {\n      \"label\": \"cinii_books\",\n      \"@id\": \"http://ci.nii.ac.jp/ncid/AA12120184\",\n      \"is_downloadable\": false\n    }\n  ],\n  \"inlab\": false\n}"

