raw_data_json = "{\n  \"@id\": \"https://api.researchmap.jp/fujimoto_kenji/misc/39052876\",\n  \"@type\": \"misc\",\n  \"@reverse\": \"https://api.researchmap.jp/fujimoto_kenji/misc\",\n  \"rm:id\": \"39052876\",\n  \"rm:user_id\": \"1000221142\",\n  \"display\": \"disclosed\",\n  \"major_achievement\": false,\n  \"rm:creator_id\": \"ai:assign_based_internal_feeds\",\n  \"rm:creator_type\": \"ai\",\n  \"rm:created\": \"2022-07-24T03:09:43Z\",\n  \"rm:modifier_id\": \"ai:assign_based_internal_feeds\",\n  \"rm:modifier_type\": \"ai\",\n  \"rm:modified\": \"2022-07-24T03:09:43Z\",\n  \"paper_title\": {\n    \"ja\": \"113 メカトロニクス系のモデル低次元化\",\n    \"en\": \"113 Model order reduction of electro-mechanical systems\"\n  },\n  \"authors\": {\n    \"ja\": [\n      {\n        \"name\": \"藤本 健治\"\n      }\n    ],\n    \"en\": [\n      {\n        \"name\": \"FUJIMOTO Kenji\"\n      }\n    ]\n  },\n  \"description\": {\n    \"ja\": \"実世界に存在する対象の多くが非線形のふるまいをする系であるのに対して,従来はこれを近似して線形のモデルを構成することにより,線形の制御理論を適用していた.しかしより高精度な制御を行なったり,より複雑な制御対象を扱いたいという要求から,近年非線形の対象は非線形のまま制御しようという非線形制御理論が注目を集めてきている.実際にさまざまな非線形制御法が構築されつつあるが,これらの制御法を実際の制御対象に適用する際には,モデルおよび補償器はどんどん複雑になる.このような場合に重要になるのが平衡実現やモデル低次元化の技術である.例えば,与えられた制御対象が複雑過ぎて設計が困難な場合や,補償器は設計できたけれども実機に実装するにはその計算量が多過ぎるような場合には,一般に制御対象や補償器を低次元化してやることで計算量を抑制することが期待できる.また制御系設計の際の計算の側面だけをとってみても,平衡実現を用いることによって数値的に安定な設計を行なえることが知られている.このように非線形系の平衡実現は重要な問題であり,非線形制御の今後の発展において基礎的な土台となるものである.線形制御理論における平衡実現とは,制御対象の入力から内部状態までの関係を表す可制御性グラミアンと呼ばれる行列と,内部状態から出力までの関係を表す可観測性グラミアンと呼ばれる行列が,互いに等しくなるような状態空間実現である.この実現を用いることで,数値的に扱いやすい状態空間実現が得られるだけでなく,内部状態が入出力関係にどれくらい寄与しているかを見通し良く計ることができる.したがって入出力への寄与が大きい状態とそれに関連するダイナミクスだけを取り出すことでモデル低次元化やシステム同定が行なえる.このように平衡実現は応用上も重要であるのだが,システム理論的にも非常に興味深いものである.非線形の平衡実現は,上に述べたグラミアンを非線形系に一般化したものである可制御性関数および可観測性関数を用いておこなう.グラミアンの計算は(線形の)リアプノフ方程式を解くことで得られたが,非線形の可制御性関数・可観測性関数はそれぞれ,ハミルトンヤコビ方程式および(非線形の)リアプノワ方程式と,偏微分方程式を解かねばならない.しかし一般にこれらの方程式の解を求めるのは難しく,とくに大規模システムに対してそのまま解を求めることは困難である.本論文は,この非線形平衡実現に基づく低次元化法を基礎として,メカトロニクス系の特性を保存するような低次元化法を提案するものである.とくにメカトロニクス系のモデルとしてハミルトン系を採用することで,系の持つ物理的エネルギーの総和であるハミルトン関数が,ある条件の元で重み付の可制御性関数や可観測性関数と一致することを示す.この性質により, (i)物理的エネルギーやハミルトン系の構造を保存したモデル低次元化が可能になりさらに, (ii)可制御性関数や可観測性関数を計算する際の偏微分方程式を解かなくても良いことになり,計算量を大幅に削減できる,という二つの際立った特徴を持つ手法となっている.さらに数値例を用いて提案手法の有効性の検証をおこなう.\",\n    \"en\": \"This paper proposes a model order reduction procedure based on nonlinear balanced truncation which preserves the port-Hamiltonian structure of the original model. This method allows us to preserve the energy variable which will be useful in controlling the reduced order model. A numerical simulation shows how the proposed method works.\"\n  },\n  \"publisher\": {\n    \"ja\": \"一般社団法人日本機械学会\",\n    \"en\": \"The Japan Society of Mechanical Engineers\"\n  },\n  \"publication_date\": \"2006-08-06\",\n  \"publication_name\": {\n    \"ja\": \"Dynamics & Design Conference\",\n    \"en\": \"Dynamics & Design Conference\"\n  },\n  \"volume\": \"2006\",\n  \"starting_page\": \"\\\"113\",\n  \"ending_page\": \"1\\\"-\\\"113-5\\\"\",\n  \"languages\": [\n    \"eng\"\n  ],\n  \"rm:is_open_access\": false,\n  \"identifiers\": {\n    \"cinii_na_id\": [\n      \"110006656326\"\n    ],\n    \"cinii_nc_id\": [\n      \"AA12120184\"\n    ]\n  },\n  \"see_also\": [\n    {\n      \"label\": \"cinii_articles\",\n      \"@id\": \"http://ci.nii.ac.jp/naid/110006656326\",\n      \"is_downloadable\": false\n    },\n    {\n      \"label\": \"cinii_books\",\n      \"@id\": \"http://ci.nii.ac.jp/ncid/AA12120184\",\n      \"is_downloadable\": false\n    }\n  ],\n  \"inlab\": false\n}"

