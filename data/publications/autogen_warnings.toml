title = "受動性に基づく確率ポート・ハミルトン系の安定化"
type = "misc"
id = "https://api.researchmap.jp/fujimoto_kenji/misc/37446709"
publication_date = "2008-10-30"
raw_data_json = "{\n  \"@id\": \"https://api.researchmap.jp/fujimoto_kenji/misc/37446709\",\n  \"@type\": \"misc\",\n  \"@reverse\": \"https://api.researchmap.jp/fujimoto_kenji/misc\",\n  \"rm:id\": \"37446709\",\n  \"rm:user_id\": \"1000221142\",\n  \"display\": \"disclosed\",\n  \"major_achievement\": false,\n  \"rm:creator_id\": \"ai:assign_based_internal_feeds\",\n  \"rm:creator_type\": \"ai\",\n  \"rm:created\": \"2022-06-29T03:59:17Z\",\n  \"rm:modifier_id\": \"ai:assign_based_internal_feeds\",\n  \"rm:modifier_type\": \"ai\",\n  \"rm:modified\": \"2022-06-29T03:59:17Z\",\n  \"paper_title\": {\n    \"ja\": \"受動性に基づく確率ポート・ハミルトン系の安定化\",\n    \"en\": \"Stabilization of stochastic port-Hamiltonian systems based on passivity\"\n  },\n  \"authors\": {\n    \"ja\": [\n      {\n        \"name\": \"佐藤 訓志\"\n      },\n      {\n        \"name\": \"藤本 健治\"\n      }\n    ],\n    \"en\": [\n      {\n        \"name\": \"SATOH Satoshi\"\n      },\n      {\n        \"name\": \"FUJIMOTO Kenji\"\n      }\n    ]\n  },\n  \"description\": {\n    \"ja\": \"筆者らは,確定システムの分野で提案されているポート・ハミルトン系を,確率ポート・ハミルトン系として伊藤型確率微分方程式で記述される確率システムへ拡張し,さらにこの系が持ついくつかの性質を明らかにした.本論文では,これまでに得られている結果をまとめる.具体的には,第一に確率ポート・ハミルトン系の構造を保存する座標変換の必要十分条件を示し,第二に確率ポート・ハミルトン系が確率受動性を有するための必要十分条件を示す.第三に,ポート・ハミルトン系の性質を保存する座標変換とフィードバック変換の組である一般化正準変換を確率システムへ拡張した確率一般化正準変換について述べ,これらの変換の組が満たすべき条件を与える.さらに,変換後のシステムが確率ポート・ハミルトン系の構造を保存するだけでなく,確率受動性を持つための必要十分条件を示す.本論文で述べるこれらの性質は,確定システムにおける結果を特別な場合として含んでいる.最後に,確率受動性に基づく確率安定化手法を与える.この方法は制御対象に確率一般化正準変換を施し,確率受動性を持つ新たな確率ポート・ハミルトン系に変換した後,出力フィードバックにより確率安定化を達成するものである.非線形確率システムの安定化は一般に困難であるが,提案手法を利用すれば出力フィードバックという非常に簡単な制御器で確率安定化が達成できる.\",\n    \"en\": \"This paper introduces stochastic port-Hamiltonian systems and clarifies some of their properties. Stochastic port-Hamiltonian systems are extension of port-Hamiltonian systems which are used to express various deterministic passive systems. Some properties such as passivity of port-Hamiltonian systems do not generally hold for the stochastic port-Hamiltonian systems. Firstly, we show the necessary and sufficient condition to preserve the stochastic Hamiltonian structure of the original system under coordinate transformations. Secondly, we derive the condition to maintain stochastic passivity of the system. Finally, we introduce stochastic generalized canonical transformations and propose a stabilization method based on stochastic passivity.\"\n  },\n  \"publisher\": {\n    \"ja\": \"一般社団法人電子情報通信学会\",\n    \"en\": \"The Institute of Electronics, Information and Communication Engineers\"\n  },\n  \"publication_date\": \"2008-10-30\",\n  \"publication_name\": {\n    \"ja\": \"電子情報通信学会技術研究報告. NLP, 非線形問題\",\n    \"en\": \"IEICE technical report\"\n  },\n  \"volume\": \"108\",\n  \"number\": \"276\",\n  \"starting_page\": \"53\",\n  \"ending_page\": \"57\",\n  \"languages\": [\n    \"jpn\"\n  ],\n  \"rm:is_open_access\": false,\n  \"identifiers\": {\n    \"issn\": [\n      \"0913-5685\"\n    ],\n    \"cinii_na_id\": [\n      \"110007100520\"\n    ],\n    \"cinii_nc_id\": [\n      \"AN10060800\"\n    ]\n  },\n  \"see_also\": [\n    {\n      \"label\": \"cinii_articles\",\n      \"@id\": \"http://ci.nii.ac.jp/naid/110007100520\",\n      \"is_downloadable\": false\n    },\n    {\n      \"label\": \"cinii_books\",\n      \"@id\": \"http://ci.nii.ac.jp/ncid/AN10060800\",\n      \"is_downloadable\": false\n    },\n    {\n      \"label\": \"url\",\n      \"@id\": \"http://id.ndl.go.jp/bib/9737438\",\n      \"is_downloadable\": false\n    }\n  ],\n  \"inlab\": false\n}"

